version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kagzi-postgres
    environment:
      POSTGRES_USER: kagzi
      POSTGRES_PASSWORD: kagzi_dev_password
      POSTGRES_DB: kagzi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kagzi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
