name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          SQLX_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: cargo test --all

  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.server
          push: false
          load: true
          tags: kagzi-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          # Install sqlx-cli
          cargo install sqlx-cli --no-default-features --features postgres
          # Run migrations
          sqlx migrate run --database-url $DATABASE_URL

      - name: Test Docker container startup
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          # Start the container
          docker run -d \
            --name kagzi-test \
            -e KAGZI_DB_URL="$DATABASE_URL" \
            -p 50051:50051 \
            kagzi-server:test

          # Wait for the server to start
          timeout 60 bash -c 'until nc -z localhost 50051; do sleep 1; done'

          # Check if container is still running
          if [ "$(docker inspect -f '{{.State.Running}}' kagzi-test)" = "true" ]; then
            echo "Container is running successfully"
          else
            echo "Container failed to start"
            docker logs kagzi-test
            exit 1
          fi

          # Cleanup
          docker stop kagzi-test
          docker rm kagzi-test
