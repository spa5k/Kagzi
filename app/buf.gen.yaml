version: v2
managed:
  enabled: true
inputs:
  - directory: ../proto
plugins:
  - local: node_modules/.bin/protoc-gen-es
    out: src/gen
    opt:
      - target=ts
      - import_extension=none
  - local: node_modules/.bin/protoc-gen-connect-es
    out: src/gen
    opt:
      - target=ts
      - import_extension=none
