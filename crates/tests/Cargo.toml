tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = ["net"] }
tokio-util = { workspace = true }
tonic = { workspace = true, features = ["transport"] }
tracing = { workspace = true }
uuid = { workspace = true }

