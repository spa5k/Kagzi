[package]
name = "kagzi"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Kagzi - A durable workflow engine for Rust"

[dependencies]
kagzi-core = { path = "../kagzi-core" }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# UUID
uuid = { version = "1", features = ["serde", "v4"] }

# Error handling
anyhow = "1"
thiserror = "2.0.17"

# Logging
tracing = "0.1"

# Date/Time
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1", features = ["v4"] }
criterion = { version = "0.5", features = ["async_tokio"] }

[[bench]]
name = "parallel_performance"
harness = false
